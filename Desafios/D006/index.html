<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icone.png" type="image/x-icon">
    <title>Tegs HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir, passe o mause sobre os termos para descobrir qual tag deverá ser usada em cada caso.</p>
    <ul type="square">
        <li title="Use a tag &lt;p&gt;">Parágrafo</li>
        <li title="Use a tag &lt;h1&gt;">Título</li>
        <li title="Use a tag &lt;imag&gt;">Imagem</li>
        <li title="Use a tag &lt;abbr&gt;">Abreviações</li>
        <li title="Use a tag &lt;html&gt;">Código-fonte</li>
        <li title="Use a tag &gt;ol&gt; e &lt;li&gt;">Listas numeradas</li>
        <li title="Use a tag &lt;ul&gt; e &lt;li&gt;">Listas com demarcadores</li>
    </ul>
</body>
</html>
