<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>inserindo videos hospedados localmente</h1>
    <p>Este video hospedado no meu próprio servidor</p>
     <video width="250" poster="midia/astronauta foto toy.png" controls autoplay loop>
       <source src="midia/Meu-Video-mp4.mp4" type="video/mp4">
       <source src="midia/Meu-Video-webm.webm" type="video/webm">
       <source src="midia/Meu-Video.mp4" type="video/mp4">
       <source src="midia/Meu-Video-ogv.ogv" type="video/ogv">
       <p>este servidor não tem compatibilidade com este video <a href="midia/meu-video.mp4">clique para baixar</a></p>
    </video>
    <h1>inserindo videos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
