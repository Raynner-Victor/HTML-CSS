<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
    <title>Mídia em HTML</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <P>tente abrir esse site em varios dispositivos diferente ou simplesmente aumente e diminua o tamanha do seu navegador</P>

    <picture>
        <source media="(max-width: 750px )" srcset="Imagens/foto.P.png" type="image/png">
        <source media="(max-width:1050px )" srcset="Imagens/foto.m.png" type="image/png">
        <img src="Imagens/foto.g.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo <audio src=""></audio></h1>
    <p>Vamos aprender a reproduzir adio em Html5.</p>
    <audio preload="metadata" controls autoplay  loop>
        <source src="midia/guanacast-33 (1).mp3" type="audio/mpeg">
        <source src="midia/guanacast-33 (1).ogg" type="audio/ogg">
        <source src="midia/guanacast-33 (1).wav" type="audio/wav">
        <p>Infelismente seu navegador não consegue reproduzir audio <a href="midia/Projota - Mulher Feita.mp3">clique aqui para baixar o arquivem em MP3</a></p>
    </audio>
    <audio src="midia/happy-mistake.mp3" controls></audio>
</body>
</html>
